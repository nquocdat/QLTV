<header
  class="bg-white shadow-lg border-b border-gray-200 sticky top-0 z-50"
  style="margin-top: 0; padding-top: 0"
>
  <div class="container mx-auto px-4">
    <div class="flex items-center h-16 w-full justify-between">
      <nav class="flex items-center space-x-8">
        <!-- Logo + Tên thư viện -->
        <a routerLink="/library/home" class="flex items-center space-x-2 select-none">
          <svg
            class="h-8 w-8 text-indigo-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
            />
          </svg>
          <span class="text-xl font-bold text-indigo-700 tracking-wide">Thư viện Số</span>
        </a>
        <a
          routerLink="/library/home"
          routerLinkActive="text-indigo-600 border-b-2 border-indigo-600"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-gray-700 hover:text-indigo-600 px-3 py-2 text-sm font-medium transition-colors border-b-2 border-transparent"
        >
          Trang chủ
        </a>
        <div class="relative group">
          <button
            class="text-gray-700 hover:text-indigo-600 px-3 py-2 text-sm font-medium transition-colors border-b-2 border-transparent flex items-center"
            (click)="showCategoryDropdown = !showCategoryDropdown"
          >
            Thể loại
            <svg class="ml-1 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </button>
          <div
            *ngIf="showCategoryDropdown"
            class="absolute left-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg z-50"
            style="pointer-events: auto"
          >
            <ng-container *ngIf="categories.length > 0; else loadingCategories">
              <ng-container *ngFor="let category of categories; let last = last">
                <a
                  (click)="browseCategory(category.id)"
                  class="flex justify-between items-center px-4 py-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 cursor-pointer text-sm"
                >
                  <span>{{ category.name }}</span>
                  <span class="ml-2 text-xs text-gray-500 bg-gray-100 rounded px-2 py-1"
                    >{{ category.bookCount }} sách</span
                  >
                </a>
                <hr *ngIf="!last" class="border-gray-200 mx-4" />
              </ng-container>
            </ng-container>
            <ng-template #loadingCategories>
              <div class="px-4 py-2 text-gray-400 text-sm">Đang tải...</div>
            </ng-template>
          </div>
        </div>
        <a
          routerLink="/library/about"
          routerLinkActive="text-indigo-600 border-b-2 border-indigo-600"
          class="text-gray-700 hover:text-indigo-600 px-3 py-2 text-sm font-medium transition-colors border-b-2 border-transparent"
          >Giới thiệu</a
        >
        <a
          routerLink="/library/guide"
          routerLinkActive="text-indigo-600 border-b-2 border-indigo-600"
          class="text-gray-700 hover:text-indigo-600 px-3 py-2 text-sm font-medium transition-colors border-b-2 border-transparent"
          >Hướng dẫn sử dụng</a
        >
        <a
          *ngIf="isAdmin"
          routerLink="/admin/dashboard"
          routerLinkActive="text-indigo-600 border-b-2 border-indigo-600"
          class="text-gray-700 hover:text-indigo-600 px-3 py-2 text-sm font-medium transition-colors border-b-2 border-transparent"
          >Quản trị</a
        >
        <a
          *ngIf="isLibrarian"
          routerLink="/librarian/dashboard"
          routerLinkActive="text-indigo-600 border-b-2 border-indigo-600"
          class="text-gray-700 hover:text-indigo-600 px-3 py-2 text-sm font-medium transition-colors border-b-2 border-transparent"
          >Thủ thư</a
        >
      </nav>
      <div *ngIf="isLoggedIn" class="relative">
        <button
          (click)="toggleUserMenu()"
          class="flex items-center space-x-2 px-3 py-2 text-sm font-medium text-gray-700 hover:text-indigo-600 border-b-2 border-transparent focus:outline-none"
        >
          <span
            class="w-8 h-8 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600 font-bold"
          >
            {{ currentUser?.name?.charAt(0) || 'U' }}
          </span>
          <span>{{ currentUser?.name || 'Người dùng' }}</span>
          <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </button>
        <div
          *ngIf="isUserMenuOpen"
          class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg z-50"
        >
          <a
            (click)="goToProfile()"
            class="block px-4 py-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 text-sm cursor-pointer"
            tabindex="0"
            role="button"
            >Hồ sơ cá nhân</a
          >
          <a
            routerLink="/library/settings"
            (click)="closeUserMenu()"
            class="block px-4 py-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 text-sm"
            >Cài đặt</a
          >
          <div class="border-t border-gray-200 my-1"></div>
          <button
            (click)="logout(); closeUserMenu()"
            class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-red-50 hover:text-red-600 text-sm"
          >
            Đăng xuất
          </button>
        </div>
      </div>
      <div *ngIf="!isLoggedIn" class="flex items-center space-x-2">
        <a
          routerLink="/register"
          class="bg-indigo-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-indigo-700 transition-colors"
        >
          Đăng ký ngay
        </a>
        <a
          routerLink="/login"
          class="border border-indigo-600 text-indigo-600 px-4 py-2 rounded-lg font-medium hover:bg-indigo-50 transition-colors"
        >
          Đăng nhập
        </a>
      </div>
    </div>
  </div>
</header>
