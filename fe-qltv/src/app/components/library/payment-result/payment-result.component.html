<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-8">
    <!-- Loading State -->
    <div *ngIf="loading" class="text-center">
      <div
        class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mb-4"
      ></div>
      <p class="text-gray-600">Đang xử lý thanh toán...</p>
    </div>

    <!-- Success State -->
    <div *ngIf="!loading && isSuccess" class="text-center">
      <div
        class="mx-auto w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mb-6"
      >
        <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          />
        </svg>
      </div>

      <h2 class="text-2xl font-bold text-gray-900 mb-3">Thanh toán thành công!</h2>
      <p class="text-gray-600 mb-2">{{ message }}</p>
      <p *ngIf="loanId" class="text-sm text-gray-500 mb-6">Mã phiếu mượn: #{{ loanId }}</p>

      <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-6">
        <p class="text-sm text-green-800">
          ✅ Bạn đã mượn sách thành công!<br />
          📚 Vui lòng đến thư viện để nhận sách.
        </p>
      </div>

      <div class="space-y-3">
        <button
          (click)="goToMyLoans()"
          class="w-full px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition-colors"
        >
          📖 Xem sách đã mượn
        </button>
        <button
          (click)="goToHome()"
          class="w-full px-6 py-3 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition-colors"
        >
          🏠 Về trang chủ
        </button>
      </div>
    </div>

    <!-- Failure State -->
    <div *ngIf="!loading && !isSuccess" class="text-center">
      <div class="mx-auto w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mb-6">
        <svg class="w-12 h-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </div>

      <h2 class="text-2xl font-bold text-gray-900 mb-3">Thanh toán thất bại</h2>
      <p class="text-gray-600 mb-6">{{ message }}</p>

      <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
        <p class="text-sm text-red-800">
          ❌ Giao dịch không thành công.<br />
          Vui lòng thử lại hoặc liên hệ thủ thư.
        </p>
      </div>

      <button
        (click)="goToHome()"
        class="w-full px-6 py-3 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition-colors"
      >
        🏠 Về trang chủ
      </button>
    </div>
  </div>
</div>
