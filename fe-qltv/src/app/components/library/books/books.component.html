<div class="container mx-auto px-4 py-8">
  <h2 class="text-2xl font-bold mb-6">Kết quả tìm kiếm sách</h2>
  <div *ngIf="loading" class="text-gray-500">Đang tải...</div>
  <div *ngIf="error" class="text-red-500 mb-4">{{ error }}</div>
  <div *ngIf="books.length > 0">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
      <div
        *ngFor="let book of books"
        class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow"
      >
        <div class="relative h-64">
          <img
            [src]="book.coverImage"
            [alt]="book.title"
            class="w-full h-full object-cover"
            (error)="$any($event.target).src = '/assets/default-book-cover.svg'"
          />
        </div>
        <div class="p-6">
          <h3 class="text-lg font-semibold text-gray-900 mb-2 line-clamp-2">{{ book.title }}</h3>
          <p class="text-gray-600 mb-3">{{ book.author }}</p>
          <span class="text-sm text-gray-500">{{ book.genre }}</span>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!loading && books.length === 0 && !error" class="text-gray-500">
    Không có sách nào phù hợp.
  </div>
</div>
