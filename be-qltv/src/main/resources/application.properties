spring.application.name=be-qltv

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/qltv_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8081

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationThisMustBeAtLeast256BitsLongToSatisfyHMACRequirements123456789
jwt.expiration=86400000

